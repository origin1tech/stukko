<html>
<head lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            </div>

        </div>

<div id="main" ng-view></div>
<script>

</script>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
